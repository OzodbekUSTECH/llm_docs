<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/line-numbers/prism-line-numbers.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --main-bg: #ffffff;
            --secondary-bg: #f7f7f8;
            --assistant-bg: #f7f7f8;
            --user-bg: transparent;
            --border-color: #e5e7eb;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --accent-color: #10a37f;
            --hover-bg: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--secondary-bg);
            height: 100vh;
            display: flex;
            color: var(--text-primary);
            overflow: hidden;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--secondary-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar.collapsed {
            transform: translateX(-100%);
            position: absolute;
            z-index: 20;
        }

        .sidebar-header {
            padding: 12px;
            border-bottom: 1px solid var(--border-color);
        }

        .new-chat-btn {
            width: 100%;
            padding: 10px 16px;
            background: var(--main-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-primary);
            transition: all 0.2s;
        }

        .new-chat-btn:hover {
            background: var(--hover-bg);
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .chat-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 8px;
        }

        .chat-item:hover {
            background: var(--hover-bg);
        }

        .chat-item.active {
            background: var(--accent-color);
            color: white;
        }

        .chat-item-content {
            flex: 1;
            min-width: 0;
        }

        .chat-item-title {
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-date {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .chat-item-delete {
            opacity: 0;
            padding: 4px 8px;
            border-radius: 4px;
            transition: opacity 0.2s;
            font-size: 16px;
            line-height: 1;
        }

        .chat-item:hover .chat-item-delete {
            opacity: 0.6;
        }

        .chat-item-delete:hover {
            opacity: 1 !important;
            background: rgba(255, 0, 0, 0.1);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background: var(--main-bg);
        }

        .chat-header {
            background: var(--main-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 12px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: sticky;
            top: 0;
            z-index: 10;
            backdrop-filter: blur(8px);
        }

        .chat-title {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .session-info {
            position: absolute;
            right: 16px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .session-info a {
            color: var(--accent-color);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 6px 12px;
            border-radius: 6px;
            transition: background-color 0.2s;
        }

        .session-info a:hover {
            background: var(--hover-bg);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            background: var(--main-bg);
        }

        .message-group {
            width: 100%;
            border-bottom: 1px solid var(--border-color);
        }

        .message-group.user {
            background: var(--user-bg);
        }

        .message-group.assistant {
            background: var(--assistant-bg);
        }

        .message-wrapper {
            max-width: 768px;
            margin: 0 auto;
            padding: 24px 16px;
            display: flex;
            gap: 16px;
        }

        .message-avatar {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 16px;
            flex-shrink: 0;
        }

        .message-avatar.user {
            background: #5436da;
            color: white;
        }

        .message-avatar.assistant {
            background: var(--accent-color);
            color: white;
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message-text {
            line-height: 1.75;
            word-wrap: break-word;
            font-size: 16px;
            color: var(--text-primary);
        }

        /* Markdown content styling */
        .message-text h1, .message-text h2, .message-text h3, .message-text h4, .message-text h5, .message-text h6 {
            margin: 20px 0 12px 0;
            font-weight: 600;
            color: var(--text-primary);
        }

        .message-text h1 { font-size: 2em; }
        .message-text h2 { font-size: 1.5em; }
        .message-text h3 { font-size: 1.25em; }
        .message-text h4 { font-size: 1.1em; }
        .message-text h5 { font-size: 1em; }
        .message-text h6 { font-size: 0.9em; }

        .message-text p {
            margin: 12px 0;
            line-height: 1.7;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .message-text p:first-child {
            margin-top: 0;
        }

        .message-text p:last-child {
            margin-bottom: 0;
        }

        .message-text ul, .message-text ol {
            margin: 12px 0;
            padding-left: 28px;
            line-height: 1.7;
        }

        .message-text li {
            margin: 6px 0;
        }

        .message-text blockquote {
            margin: 16px 0;
            padding: 12px 20px;
            background: var(--hover-bg);
            border-left: 3px solid var(--accent-color);
            border-radius: 4px;
        }

        .message-text code {
            background: rgba(0, 0, 0, 0.05);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.875em;
            color: #d63384;
        }

        .message-text pre {
            margin: 16px 0;
            background: #000000;
            border-radius: 8px;
            overflow: hidden;
            position: relative;
        }

        .message-text pre code {
            display: block;
            padding: 16px;
            background: transparent;
            color: #e5e7eb;
            font-size: 14px;
            line-height: 1.6;
            overflow-x: auto;
            white-space: pre;
        }

        /* Pre-formatted —Ç–µ–∫—Å—Ç –∏–∑ –¥–æ–∫—É–º–µ–Ω—Ç–æ–≤ (–ø—Ä–æ—Å—Ç–æ–π —Ç–µ–∫—Å—Ç –±–µ–∑ –ø–æ–¥—Å–≤–µ—Ç–∫–∏) */
        .message-text pre:not(:has(code)) {
            background: var(--code-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            padding: 16px;
            font-size: 12px;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
            overflow-wrap: break-word;
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 12px;
            color: #9ca3af;
        }

        .code-language {
            font-weight: 500;
            text-transform: lowercase;
        }

        .copy-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #e5e7eb;
            padding: 4px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .copy-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .copy-button.copied {
            background: var(--accent-color);
        }

        .message-text table {
            width: 100%;
            border-collapse: collapse;
            margin: 16px 0;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            overflow: hidden;
            font-size: 13px;
            line-height: 1.6;
        }

        .message-text th, .message-text td {
            padding: 10px 14px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            border-right: 1px solid var(--border-color);
            vertical-align: top;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: pre-wrap;
        }

        .message-text th:last-child,
        .message-text td:last-child {
            border-right: none;
        }

        .message-text th {
            background: var(--hover-bg);
            font-weight: 600;
            color: var(--text-primary);
            font-size: 13px;
        }

        .message-text tr:hover {
            background: rgba(147, 51, 234, 0.03);
        }

        .message-text tr:last-child td {
            border-bottom: none;
        }

        /* Wrapper –¥–ª—è –±–æ–ª—å—à–∏—Ö —Ç–∞–±–ª–∏—Ü —Å –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–º —Å–∫—Ä–æ–ª–ª–æ–º */
        .message-text .table-wrapper {
            width: 100%;
            overflow-x: auto;
            margin: 16px 0;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        .message-text .table-wrapper::-webkit-scrollbar {
            height: 8px;
        }

        .message-text .table-wrapper::-webkit-scrollbar-track {
            background: var(--code-bg);
            border-radius: 0 0 6px 6px;
        }

        .message-text .table-wrapper::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .message-text .table-wrapper::-webkit-scrollbar-thumb:hover {
            background: #666;
        }

        .message-text .table-wrapper table {
            margin: 0;
            border: none;
        }

        .message-text a {
            color: var(--accent-color);
            text-decoration: underline;
            text-underline-offset: 2px;
        }

        .message-text a:hover {
            text-decoration: none;
        }

        .message-text strong {
            font-weight: 600;
        }

        .message-text em {
            font-style: italic;
        }

        .message-text hr {
            border: none;
            height: 1px;
            background: var(--border-color);
            margin: 24px 0;
        }

        /* Tool Calls Styling */
        .tool-calls-container {
            margin-bottom: 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--secondary-bg);
            overflow: hidden;
        }

        .tool-calls-details {
            margin: 0;
        }

        .tool-calls-details[open] .tool-calls-toggle {
            transform: rotate(180deg);
        }

        .tool-calls-summary {
            list-style: none;
            padding: 12px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            font-size: 14px;
            color: var(--text-secondary);
            background: var(--hover-bg);
            user-select: none;
            transition: background 0.2s;
        }

        .tool-calls-summary:hover {
            background: var(--border-color);
        }

        .tool-calls-summary::-webkit-details-marker {
            display: none;
        }

        .tool-calls-icon {
            font-size: 16px;
        }

        .tool-calls-title {
            flex: 1;
        }

        .tool-calls-toggle {
            transition: transform 0.2s;
            font-size: 12px;
        }

        .tool-calls-list {
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .tool-call-item {
            background: var(--main-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 12px;
            transition: all 0.2s;
        }

        .tool-call-item.pending {
            border-left: 3px solid #fbbf24;
        }

        .tool-call-item.success {
            border-left: 3px solid #10b981;
        }

        .tool-call-item.error {
            border-left: 3px solid #ef4444;
        }

        .tool-call-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .tool-call-status {
            font-size: 16px;
        }

        .tool-call-name {
            font-weight: 600;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            color: var(--accent-color);
        }

        .tool-call-args, .tool-call-output {
            margin-top: 8px;
        }

        .tool-call-args pre, .tool-call-output pre {
            margin: 0;
            background: #1e1e1e;
            padding: 8px;
            border-radius: 4px;
            overflow-x: auto;
            font-size: 12px;
        }

        .tool-call-args code, .tool-call-output code {
            color: #e5e7eb;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        .tool-call-event {
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 13px;
            background: var(--main-bg);
            border-left: 2px solid var(--border-color);
        }

        .tool-call-event.iteration {
            border-left-color: #3b82f6;
            background: #eff6ff;
        }

        .tool-call-event.thinking {
            border-left-color: #8b5cf6;
            background: #f5f3ff;
        }

        /* Streaming cursor animation */
        .streaming-cursor {
            display: inline-block;
            animation: blink 1s infinite;
            color: var(--accent-color);
            font-weight: bold;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0;
            }
        }

        /* Responsive table */
        .table-wrapper {
            overflow-x: auto;
            margin: 12px 0;
        }

        .table-wrapper table {
            min-width: 100%;
        }

        /* Code block with line numbers */
        .code-block {
            position: relative;
            margin: 12px 0;
        }

        .code-block pre {
            margin: 0;
        }

        /* Mobile responsiveness for code blocks */
        @media (max-width: 768px) {
            .message-text pre code {
                font-size: 12px;
                padding: 12px;
            }
            
            .code-block-header {
                padding: 6px 12px;
                font-size: 11px;
            }
            
            .message-text table {
                font-size: 12px;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
            
            .message-text th, .message-text td {
                padding: 8px 10px;
                font-size: 11px;
            }

            .message-text .table-wrapper {
                border-radius: 4px;
            }

            .message-text pre:not(:has(code)) {
                font-size: 11px;
                padding: 12px;
            }
        }

        .ai-actions {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 16px;
            padding-top: 12px;
            border-top: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .action-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .action-badge:hover {
            background: var(--hover-bg);
            border-color: var(--text-secondary);
        }

        .action-badge.reasoning {
            border-color: #f59e0b;
            color: #f59e0b;
        }

        .action-badge.reasoning:hover {
            background: #fef3c7;
        }

        .action-badge.tools {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        .action-badge.tools:hover {
            background: #dbeafe;
        }

        .action-badge.completed {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .action-badge.completed:hover {
            background: #d1fae5;
        }

        .action-badge.process {
            border-color: #8b5cf6;
            color: #8b5cf6;
        }

        .action-badge.process:hover {
            background: #ede9fe;
        }

        .action-icon {
            font-size: 14px;
        }

        .reasoning-section {
            margin-top: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
            display: none;
        }

        .reasoning-section.show {
            display: block;
        }

        .reasoning-content {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 13px;
            line-height: 1.5;
            color: #333;
            white-space: pre-wrap;
            background: #ffffff;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
        }

        .tool-call-section {
            margin-top: 12px;
            padding: 12px;
            background: #f0f8ff;
            border-radius: 8px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .tool-call-section.show {
            display: block;
        }

        .tool-call-item {
            margin-bottom: 8px;
            padding: 8px;
            background: #ffffff;
            border-radius: 6px;
            border: 1px solid #e1e5e9;
        }

        .tool-call-name {
            font-weight: 600;
            color: #007bff;
            margin-bottom: 4px;
        }

        .tool-call-args {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 4px;
        }

        .tool-call-output {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 12px;
            color: #28a745;
            background: #f0f8ff;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .reasoning-section {
            background: var(--hover-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
        }

        .reasoning-header {
            background: transparent;
            padding: 12px 16px;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s;
        }

        .reasoning-header:hover {
            background: rgba(0, 0, 0, 0.02);
        }

        .reasoning-toggle {
            font-size: 14px;
            transition: transform 0.2s;
        }

        .reasoning-toggle.expanded {
            transform: rotate(180deg);
        }

        .reasoning-content {
            padding: 16px;
            font-size: 14px;
            line-height: 1.75;
            color: var(--text-primary);
            font-style: italic;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            border-top: 1px solid var(--border-color);
        }

        .reasoning-content.expanded {
            max-height: 500px;
        }

        /* Collapsible sections - unified styling */
        .collapsible-section {
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin: 16px 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: white;
            cursor: pointer;
            user-select: none;
            transition: background 0.2s;
            border-bottom: 1px solid var(--border-color);
        }

        .section-header:hover {
            background: var(--hover-bg);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .section-icon {
            font-size: 16px;
        }

        .section-arrow {
            font-size: 12px;
            color: var(--text-secondary);
            transition: transform 0.3s;
        }

        .section-content {
            padding: 16px;
            background: white;
        }

        /* Sources specific styles */
        .source-item {
            margin-bottom: 16px;
            padding: 12px;
            background: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: all 0.2s;
        }

        .source-item:hover {
            border-color: var(--accent-color);
            box-shadow: 0 2px 8px rgba(16, 163, 127, 0.1);
        }

        .source-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
            gap: 12px;
        }

        .source-title {
            display: flex;
            align-items: center;
            gap: 8px;
            flex: 1;
            min-width: 0;
        }

        .source-title strong {
            color: var(--text-primary);
            font-size: 14px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-icon {
            font-size: 16px;
            flex-shrink: 0;
        }

        .source-meta {
            display: flex;
            gap: 8px;
            flex-shrink: 0;
        }

        .similarity-badge, .chunk-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;

    <script>
        class ChatApp {
            constructor() {
                this.sessionId = this.generateSessionId();
                this.currentChatId = null;
                this.chats = [];
                this.isStreaming = false;
                this.currentAssistantMessage = null;
                this.currentReasoning = null;
                this.currentToolCalls = [];
                this.currentStreamingContent = '';
                
                // Streaming abort controller
                this.abortController = null;
                this.streamingChatId = null;  // Track which chat is streaming
                
                this.initializeElements();
                this.bindEvents();
                this.updateSessionId();
                this.setupAutoResize();
                this.initializeMarkdown();
                this.initializeChats();
            }

            initializeElements() {
                this.chatMessages = document.getElementById('chat-messages');
                this.messageInput = document.getElementById('message-input');
                this.sendButton = document.getElementById('send-button');
                this.chatForm = document.getElementById('chat-form');
                this.typingIndicator = document.getElementById('typing-indicator');
                this.sessionIdElement = document.getElementById('session-id');
                this.chatsList = document.getElementById('chats-list');
                this.newChatBtn = document.getElementById('new-chat-btn');
            }

            bindEvents() {
                this.chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                this.newChatBtn.addEventListener('click', () => {
                    this.createNewChat();
                });
            }

            setupAutoResize() {
                this.messageInput.addEventListener('input', () => {
                    this.messageInput.style.height = 'auto';
                    this.messageInput.style.height = Math.min(this.messageInput.scrollHeight, 200) + 'px';
                });
            }

            initializeMarkdown() {
                // Configure marked for better rendering
                if (typeof marked !== 'undefined') {
                    marked.setOptions({
                        breaks: true,          // –ü–µ—Ä–µ–≤–æ–¥—ã —Å—Ç—Ä–æ–∫ –∫–∞–∫ <br>
                        gfm: true,             // GitHub Flavored Markdown
                        tables: true,          // –ü–æ–¥–¥–µ—Ä–∂–∫–∞ —Ç–∞–±–ª–∏—Ü
                        sanitize: false,       // –ù–µ —Å–∞–Ω–∏—Ç–∏–∑–∏—Ä—É–µ–º (–¥–µ–ª–∞–µ–º –≤—Ä—É—á–Ω—É—é)
                        smartLists: true,      // –£–º–Ω—ã–µ —Å–ø–∏—Å–∫–∏
                        smartypants: true,     // –£–º–Ω—ã–µ –∫–∞–≤—ã—á–∫–∏
                        headerIds: true,       // ID –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–æ–≤
                        mangle: false,         // –ù–µ –∏—Å–∫–∞–∂–∞—Ç—å email
                        pedantic: false        // –ù–µ —Å—Ç—Ä–æ–≥–∏–π —Ä–µ–∂–∏–º
                    });
                    
                    // –ö–∞—Å—Ç–æ–º–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–µ—Ä –¥–ª—è –ª—É—á—à–µ–≥–æ –∫–æ–Ω—Ç—Ä–æ–ª—è
                    const renderer = new marked.Renderer();
                    
                    // –£–ª—É—á—à–µ–Ω–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ —Ç–∞–±–ª–∏—Ü
                    renderer.table = function(header, body) {
                        return `<div class="table-wrapper">
                            <table>
                                <thead>${header}</thead>
                                <tbody>${body}</tbody>
                            </table>
                        </div>`;
                    };
                    
                    // –£–ª—É—á—à–µ–Ω–Ω—ã–π —Ä–µ–Ω–¥–µ—Ä–∏–Ω–≥ –∫–æ–¥–∞
                    renderer.code = function(code, language) {
                        const validLang = language || 'text';
                        return `<pre><code class="language-${validLang}">${code}</code></pre>`;
                    };
                    
                    marked.setOptions({ renderer });
                }

                // Configure Prism for syntax highlighting
                if (typeof Prism !== 'undefined') {
                    Prism.plugins.autoloader.languages_path = 'https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/';
                }
            }

            generateSessionId() {
                return 'session_' + Math.random().toString(36).substr(2, 9) + '_' + Date.now();
            }

            updateSessionId() {
                if (this.sessionIdElement) {
                    this.sessionIdElement.textContent = this.sessionId;
                }
            }

             async sendMessage() {
                 const message = this.messageInput.value.trim();
                 if (!message || this.isStreaming) return;

                 // –ï—Å–ª–∏ –Ω–µ—Ç —Ç–µ–∫—É—â–µ–≥–æ —á–∞—Ç–∞, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤—ã–π
                 if (!this.currentChatId) {
                     await this.createNewChat();
                 }

                 console.log('Sending message:', message, 'Chat:', this.currentChatId);
                 this.messageInput.value = '';
                 this.messageInput.style.height = 'auto';
                 
                 // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                 this.addUserMessage(message);
                 this.setStreaming(true);
                 
                 // Reset streaming content
                 this.currentStreamingContent = '';
                 
                 // Create new abort controller for this request
                 this.abortController = new AbortController();
                 this.streamingChatId = this.currentChatId;

                try {
                    const response = await fetch(`/chat/generate?chat_id=${this.currentChatId}&stream=true`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        credentials: 'include',
                        signal: this.abortController.signal,
                        body: JSON.stringify({
                            message: message
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    // Always use streaming now
                    await this.handleStreamResponse(response);
                } catch (error) {
                    if (error.name === 'AbortError') {
                        console.log('Request aborted (switched chat)');
                    } else {
                        console.error('Error:', error);
                        this.addErrorMessage(`–û—à–∏–±–∫–∞: ${error.message}`);
                    }
                } finally {
                    this.setStreaming(false);
                    this.abortController = null;
                    this.streamingChatId = null;
                }
            }

             async handleStreamResponse(response) {
                 const reader = response.body.getReader();
                 const decoder = new TextDecoder();
                 let buffer = '';
                 let toolCallsContainer = null;
                 let currentToolElement = null;

                 try {
                     while (true) {
                         const { done, value } = await reader.read();
                         if (done) break;

                         buffer += decoder.decode(value, { stream: true });
                         const lines = buffer.split('\n');
                         buffer = lines.pop();

                         for (const line of lines) {
                            if (line.startsWith('data: ')) {
                                try {
                                    const event = JSON.parse(line.slice(6));
                                    console.log('Stream event:', event);
                                    
                                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —á—Ç–æ –º—ã –≤—Å–µ –µ—â–µ –≤ —Ç–æ–º –∂–µ —á–∞—Ç–µ
                                    if (this.streamingChatId && this.streamingChatId !== this.currentChatId) {
                                        console.log('Ignoring event - chat switched');
                                        continue;
                                    }
                                    
                                    switch(event.type) {
                                         case 'start':
                                             // Create assistant message with tool calls section
                                             this.currentAssistantMessage = this.createAssistantMessage();
                                             toolCallsContainer = this.createToolCallsContainer();
                                             this.currentAssistantMessage.querySelector('.message-content').insertBefore(
                                                 toolCallsContainer, 
                                                 this.currentAssistantMessage.querySelector('.message-content').firstChild
                                             );
                                             break;
                                             
                                         case 'iteration':
                                             this.addToolCallEvent(toolCallsContainer, `üîÑ Iteration ${event.iteration}/${event.max_iterations}`, 'iteration');
                                             break;
                                             
                                         case 'tool_call_start':
                                             currentToolElement = this.createToolCallElement(event.tool_name, event.arguments);
                                             toolCallsContainer.querySelector('.tool-calls-list').appendChild(currentToolElement);
                                             break;
                                             
                                         case 'tool_call_success':
                                             if (currentToolElement) {
                                                 this.updateToolCallStatus(currentToolElement, 'success', event.output);
                                             }
                                             break;
                                             
                                         case 'tool_call_error':
                                             if (currentToolElement) {
                                                 this.updateToolCallStatus(currentToolElement, 'error', event.error);
                                             }
                                             break;
                                             
                                         case 'thinking':

            parseMarkdown(content) {
                if (!content) return '';
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —è–≤–ª—è–µ—Ç—Å—è –ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç —É–∂–µ HTML
                if (this.isHTML(content)) {
                    // –°–∞–Ω–∏—Ç–∏–∑–∏—Ä—É–µ–º –∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –∫–∞–∫ –µ—Å—Ç—å
                    return this.sanitizeHTML(content);
                }
                
                // –ü–∞—Ä—Å–∏–º –∫–∞–∫ Markdown
                if (typeof marked === 'undefined') {
                    // Fallback: –ø—Ä–æ—Å—Ç–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ
                    return this.simpleFormat(content);
                }
                
                try {
                    return marked.parse(content);
                } catch (error) {
                    console.error('Markdown parsing error:', error);
                    return this.simpleFormat(content);
                }
            }
            
            isHTML(content) {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–æ–¥–µ—Ä–∂–∏—Ç –ª–∏ –∫–æ–Ω—Ç–µ–Ω—Ç HTML —Ç–µ–≥–∏
                const htmlPattern = /<\/?[a-z][\s\S]*>/i;
                return htmlPattern.test(content);
            }
            
            sanitizeHTML(html) {
                // –ë–∞–∑–æ–≤–∞—è —Å–∞–Ω–∏—Ç–∏–∑–∞—Ü–∏—è - —Ä–∞–∑—Ä–µ—à–∞–µ–º –±–µ–∑–æ–ø–∞—Å–Ω—ã–µ —Ç–µ–≥–∏
                const allowedTags = ['p', 'br', 'strong', 'em', 'u', 'h1', 'h2', 'h3', 'h4', 'h5', 'h6', 
                                    'ul', 'ol', 'li', 'a', 'code', 'pre', 'blockquote', 'table', 
                                    'thead', 'tbody', 'tr', 'th', 'td', 'div', 'span', 'img'];
                
                // –ü—Ä–æ—Å—Ç–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ - –µ—Å–ª–∏ –µ—Å—Ç—å script –∏–ª–∏ style, —ç–∫—Ä–∞–Ω–∏—Ä—É–µ–º
                if (/<script|<style|javascript:/i.test(html)) {
                    return this.escapeHtml(html);
                }
                
                return html;
            }
            
            simpleFormat(content) {
                // –ü—Ä–æ—Å—Ç–æ–µ —Ñ–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –¥–ª—è —Ç–µ–∫—Å—Ç–∞ –±–µ–∑ Markdown/HTML
                return this.escapeHtml(content)
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>')
                    .replace(/^/, '<p>')
                    .replace(/$/, '</p>');
            }

             highlightCodeBlocks(container) {
                 if (typeof Prism === 'undefined') {
                     console.log('Prism is not loaded, skipping syntax highlighting');
                     return;
                 }
                 
                 try {
                     // Find all code blocks and enhance them
                     const codeBlocks = container.querySelectorAll('pre code');
                     codeBlocks.forEach((codeBlock, index) => {
                         try {
                             const pre = codeBlock.parentElement;
                             const language = this.detectLanguage(codeBlock.textContent);
                             
                             // Wrap in enhanced code block structure
                             const wrapper = document.createElement('div');
                             wrapper.className = 'code-block';
                             
                             const header = document.createElement('div');
                             header.className = 'code-block-header';
                             header.innerHTML = `
                                 <span class="code-language">${language}</span>
                                 <button class="copy-button" onclick="chatApp.copyCode(this)">Copy</button>
                             `;
                             
                             const enhancedPre = document.createElement('pre');
                             enhancedPre.className = `language-${language} line-numbers`;
                             enhancedPre.innerHTML = `<code class="language-${language}">${codeBlock.innerHTML}</code>`;
                             
                             wrapper.appendChild(header);
                             wrapper.appendChild(enhancedPre);
                             
                             pre.parentNode.replaceChild(wrapper, pre);
                         } catch (error) {
                             console.error('Error enhancing code block:', error);
                         }
                     });
                     
                     // Apply Prism highlighting
                     try {
                         Prism.highlightAllUnder(container);
                     } catch (error) {
                         console.error('Error applying Prism highlighting:', error);
                     }
                     
                     // Apply line numbers
                     try {
                         if (Prism.plugins && Prism.plugins.lineNumbers && typeof Prism.plugins.lineNumbers.hook === 'function') {
                             Prism.plugins.lineNumbers.hook();
                         }
                     } catch (error) {
                         console.error('Error applying line numbers:', error);
                     }
                 } catch (error) {
                     console.error('Error in highlightCodeBlocks:', error);
                 }
             }

            detectLanguage(code) {
                // Simple language detection based on common patterns
                const patterns = {
                    'javascript': /function|const|let|var|=>|console\.log/,
                    'python': /def |import |from |print\(|if __name__/,
                    'java': /public class|import java|System\.out\.print/,
                    'cpp': /#include|std::|cout|cin/,
                    'c': /#include|printf|scanf/,
                    'html': /<html|<div|<span|<p/,
                    'css': /\.|#|@media|@keyframes/,
                    'sql': /SELECT|INSERT|UPDATE|DELETE|FROM|WHERE/,
                    'json': /^\s*[{\[]/,
                    'xml': /<\?xml|<[A-Z]|<[a-z]+>/,
                    'bash': /#!|echo |cd |ls |grep /,
                    'yaml': /^[a-zA-Z_][a-zA-Z0-9_]*:/,
                    'markdown': /^#|^\*\*|^\*|^\-|^\d+\./
                };
                
                for (const [lang, pattern] of Object.entries(patterns)) {
                    if (pattern.test(code)) {
                        return lang;
                    }
                }
                
                return 'text';
            }

                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }

            // ===== CHAT MANAGEMENT METHODS =====

            async initializeChats() {
                try {
                    console.log('[INIT] Starting chat initialization');
                    await this.loadChats();
                    console.log('[INIT] Loaded', this.chats.length, 'chats');
                    
                    // –ï—Å–ª–∏ –µ—Å—Ç—å —á–∞—Ç—ã, –∑–∞–≥—Ä—É–∂–∞–µ–º –ø–æ—Å–ª–µ–¥–Ω–∏–π
                    if (this.chats.length > 0) {
                        console.log('[INIT] Switching to first chat:', this.chats[0].id);
                        await this.switchChat(this.chats[0].id);
                    } else {
                        console.log('[INIT] No chats found');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ
                        this.addAssistantMessage('–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?');
                    }
                } catch (error) {
                    console.error('[INIT] Error initializing chats:', error);
                }
            }

            async loadChats() {
                try {
                    console.log('[LOAD] Fetching chats from /chats/');
                    const response = await fetch('/chats/', {
                        credentials: 'include'
                    });
                    console.log('[LOAD] Response status:', response.status);
                    
                    if (!response.ok) throw new Error('Failed to load chats');
                    
                    this.chats = await response.json();
                    console.log('[LOAD] Received chats:', this.chats);
                    
                    this.renderChats();
                } catch (error) {
                    console.error('[LOAD] Error loading chats:', error);
                }
            }

            async createNewChat() {
                try {
                    const response = await fetch('/chats/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ title: '–ù–æ–≤—ã–π —á–∞—Ç' })
                    });
                    
                    if (!response.ok) throw new Error('Failed to create chat');
                    
                    const newChat = await response.json();
                    console.log('Created new chat:', newChat);
                    
                    this.chats.unshift(newChat);
                    this.renderChats();
                    await this.switchChat(newChat.id);
                } catch (error) {
                    console.error('Error creating chat:', error);
                }
            }

            async switchChat(chatId) {
                if (this.currentChatId === chatId) return;
                
                // –û—Ç–º–µ–Ω—è–µ–º —Ç–µ–∫—É—â–∏–π streaming –∑–∞–ø—Ä–æ—Å –µ—Å–ª–∏ –µ—Å—Ç—å
                if (this.abortController) {
                    console.log('Aborting current streaming request');
                    this.abortController.abort();
                    this.abortController = null;
                    this.streamingChatId = null;
                }
                
                // –û—á–∏—â–∞–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                this.setStreaming(false);
                this.currentAssistantMessage = null;
                this.currentToolCalls = [];
                this.currentStreamingContent = '';
                
                this.currentChatId = chatId;
                console.log('Switched to chat:', chatId);
                
                // –û—á–∏—â–∞–µ–º —Ç–µ–∫—É—â–∏–µ —Å–æ–æ–±—â–µ–Ω–∏—è
                this.chatMessages.innerHTML = '';
                
                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è —á–∞—Ç–∞
                    const response = await fetch(`/chats/${chatId}`, {
                        credentials: 'include'
                    });
                    if (!response.ok) throw new Error('Failed to load chat');
                    
                    const chat = await response.json();
                    console.log('Loaded chat data:', chat);
                    
                    // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
                    if (chat.messages && chat.messages.length > 0) {
                        console.log('[SWITCH] Loading', chat.messages.length, 'messages');
                        for (const msg of chat.messages) {
                            console.log('[SWITCH] Message:', msg.role, 'has metadata:', !!msg.metadata);
                            if (msg.metadata) {
                                console.log('[SWITCH] Metadata keys:', Object.keys(msg.metadata));
                                if (msg.metadata.tool_calls) {
                                    console.log('[SWITCH] Tool calls count:', msg.metadata.tool_calls.length);
                                }
                                if (msg.metadata.sources) {
                                    console.log('[SWITCH] Sources count:', msg.metadata.sources.length);
                                }
                            }
                            
                            if (msg.role === 'user') {
                                this.addUserMessage(msg.content);
                            } else if (msg.role === 'assistant') {
                                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –ø–æ–ª–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ —Å metadata
                                this.restoreAssistantMessage(msg.content, msg.metadata);
                            }
                        }
                    } else {
                        console.log('[SWITCH] No messages in chat, showing welcome');
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–∏–≤–µ—Ç—Å—Ç–≤–∏–µ –¥–ª—è –Ω–æ–≤–æ–≥–æ —á–∞—Ç–∞
                        this.addAssistantMessage('–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?');
                    }
                    
                    this.renderChats();
                    this.scrollToBottom();
                } catch (error) {
                    console.error('Error switching chat:', error);
                    this.addAssistantMessage('–ü—Ä–∏–≤–µ—Ç! –Ø –≤–∞—à AI –∞—Å—Å–∏—Å—Ç–µ–Ω—Ç. –ß–µ–º –º–æ–≥—É –ø–æ–º–æ—á—å?');
                }
            }

            async deleteChat(chatId, event) {
                event.stopPropagation();
                
                if (!confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç–æ—Ç —á–∞—Ç?')) return;
                
                try {
                    const response = await fetch(`/chats/${chatId}`, {
                        method: 'DELETE',
                        credentials: 'include'
                    });
                    
                    if (!response.ok) throw new Error('Failed to delete chat');
                    
                    console.log('Deleted chat:', chatId);
                    
                    // –£–¥–∞–ª—è–µ–º –∏–∑ —Å–ø–∏—Å–∫–∞
                    this.chats = this.chats.filter(c => c.id !== chatId);
                    this.renderChats();
                    
                    // –ï—Å–ª–∏ —É–¥–∞–ª–∏–ª–∏ —Ç–µ–∫—É—â–∏–π —á–∞—Ç
                    if (this.currentChatId === chatId) {
                        if (this.chats.length > 0) {
                            await this.switchChat(this.chats[0].id);
                        } else {
                            await this.createNewChat();
                        }
                    }
                } catch (error) {
                    console.error('Error deleting chat:', error);
                }
            }

            renderChats() {
                console.log('[RENDER] Rendering', this.chats.length, 'chats');
                
                if (!this.chatsList) {
                    console.error('[RENDER] chatsList element not found!');
                    return;
                }
                
                this.chatsList.innerHTML = '';
                
                for (const chat of this.chats) {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chat.id === this.currentChatId ? 'active' : ''}`;
                    
                    const date = new Date(chat.updated_at);
                    const dateStr = this.formatChatDate(date);
                    
                    chatItem.innerHTML = `
                        <div class="chat-item-content">
                            <div class="chat-item-title">${this.escapeHtml(chat.title)}</div>
                            <div class="chat-item-date">${dateStr}</div>
                        </div>
                        <div class="chat-item-delete">üóëÔ∏è</div>
                    `;
                    
                    chatItem.addEventListener('click', () => {
                        this.switchChat(chat.id);
                    });
                    
                    const deleteBtn = chatItem.querySelector('.chat-item-delete');
                    deleteBtn.addEventListener('click', (e) => {
                        this.deleteChat(chat.id, e);
                    });
                    
                    this.chatsList.appendChild(chatItem);
                }
                
                console.log('[RENDER] Chats rendered successfully');
            }

            formatChatDate(date) {
                const now = new Date();
                const diff = now - date;
                const minutes = Math.floor(diff / 60000);
                const hours = Math.floor(diff / 3600000);
                const days = Math.floor(diff / 86400000);
                
                if (minutes < 1) return '—Ç–æ–ª—å–∫–æ —á—Ç–æ';
                if (minutes < 60) return `${minutes} –º–∏–Ω –Ω–∞–∑–∞–¥`;
                if (hours < 24) return `${hours} —á –Ω–∞–∑–∞–¥`;
                if (days < 7) return `${days} –¥–Ω –Ω–∞–∑–∞–¥`;
                
                return date.toLocaleDateString('ru-RU', { day: 'numeric', month: 'short' });
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞ –ø–æ—Å–ª–µ –ø–æ–ª—É—á–µ–Ω–∏—è –Ω–∞–∑–≤–∞–Ω–∏—è
            async refreshChatTitle(chatId) {
                try {
                    const response = await fetch(`/chats/${chatId}`);
                    if (!response.ok) return;
                    
                    const chat = await response.json();
                    const index = this.chats.findIndex(c => c.id === chatId);
                    if (index !== -1) {
                        this.chats[index] = chat;
                        this.renderChats();
                    }
                } catch (error) {
                    console.error('Error refreshing chat title:', error);
                }
            }

        }


        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è —Ä–∞–∑–º—ã—à–ª–µ–Ω–∏–π
        function toggleReasoning(header) {
            const content = header.nextElementSibling;
            const toggle = header.querySelector('.reasoning-toggle');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                toggle.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                toggle.classList.add('expanded');
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è tool calls
        function toggleToolCall(header) {
            const content = header.nextElementSibling;
            const toggle = header.querySelector('.tool-call-toggle');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                toggle.classList.remove('expanded');
            } else {
                content.classList.add('expanded');
                toggle.classList.add('expanded');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        document.addEventListener('DOMContentLoaded', () => {

                    try {

            });
        });

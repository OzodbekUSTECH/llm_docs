<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rules - AI Assistant</title>
    <style>
        :root {
            --main-bg: #ffffff;
            --secondary-bg: #f7f7f8;
            --border-color: #e5e7eb;
            --text-primary: #374151;
            --text-secondary: #6b7280;
            --accent-color: #10a37f;
            --hover-bg: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--secondary-bg);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--main-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .nav-links {
            display: flex;
            gap: 8px;
        }

        .nav-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            color: var(--text-secondary);
            text-decoration: none;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        .nav-link:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: var(--accent-color);
            color: white;
        }

        /* Tabs */
        .tabs {
            background: var(--main-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .tabs-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
            display: flex;
            gap: 8px;
        }

        .tab {
            padding: 12px 16px;
            background: none;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab.active {
            color: var(--accent-color);
            border-bottom-color: var(--accent-color);
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 32px 24px;
        }

        /* Tab Content */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Action Section */
        .action-section {
            background: var(--main-bg);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: var(--shadow-sm);
        }

        .action-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 6px;
        }

        .form-input,
        .form-select,
        .form-textarea {
            width: 100%;
            padding: 10px 14px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 14px;
            outline: none;
            transition: all 0.2s;
            font-family: inherit;
            background: var(--main-bg);
            color: var(--text-primary);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-input:focus,
        .form-select:focus,
        .form-textarea:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(16, 163, 127, 0.1);
        }

        .form-actions {
            display: flex;
            gap: 12px;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--accent-color);
            color: white;
        }

        .btn-primary:hover {
            background: #0d8a6b;
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-primary:disabled {
            background: var(--border-color);
            cursor: not-allowed;
            opacity: 0.6;
            transform: none;
        }

        .btn-secondary {
            background: var(--secondary-bg);
            color: var(--text-primary);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--hover-bg);
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--main-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.2s;
        }

        .card:hover {
            border-color: var(--accent-color);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .card-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            word-break: break-word;
        }

        .card-meta {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.6;
            margin: 12px 0;
        }

        .card-badge {
            background: var(--accent-color);
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            white-space: nowrap;
        }

        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-color);
        }

        .action-btn {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            background: var(--main-bg);
            border-radius: 6px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
            color: var(--text-secondary);
        }

        .action-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            background: var(--hover-bg);
        }

        .action-btn.danger {
            color: #dc2626;
            border-color: #fecaca;
        }

        .action-btn.danger:hover {
            background: #fef2f2;
            border-color: #dc2626;
        }

        /* Loading, Empty, Error States */
        .loading {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            font-size: 14px;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            font-size: 14px;
        }

        .message.success {
            background: #d1fae5;
            border-left: 3px solid var(--accent-color);
            color: #065f46;
        }

        .message.error {
            background: #fef2f2;
            border-left: 3px solid #dc2626;
            color: #dc2626;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(4px);
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--main-bg);
            border-radius: 12px;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: var(--text-secondary);
            padding: 0;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            transition: all 0.2s;
        }

        .modal-close:hover {
            background: var(--hover-bg);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
            max-height: 70vh;
            overflow-y: auto;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 32px;
        }

        .pagination-button {
            padding: 8px 16px;
            border: 1px solid var(--border-color);
            background: var(--main-bg);
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-primary);
        }

        .pagination-button:hover:not(:disabled) {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .pagination-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .pagination-button.active {
            background: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            .header-content {
                padding: 12px 16px;
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .tabs-container {
                padding: 0 16px;
                overflow-x: auto;
            }

            .grid {
                grid-template-columns: 1fr;
            }

            .nav-links {
                flex-wrap: wrap;
            }

            .modal-content {
                width: 95%;
                max-height: 90vh;
            }

            .form-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .card-actions {
                flex-wrap: wrap;
            }

            .action-btn {
                flex: 1;
                min-width: 80px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <h1 class="header-title">üìã Rules and Categories</h1>
            <div class="nav-links">
                <a href="/" class="nav-link">üí¨ Chat</a>
                <a href="/documents/page" class="nav-link">üìö Documents</a>
                <a href="/rules/page" class="nav-link active">üìã Rules</a>

    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div class="tabs-container">
            <button class="tab active" data-tab="categories">Categories</button>

    <!-- Main Container -->
    <div class="container">
        <!-- Categories Tab -->
        <div class="tab-content active" id="categories-tab">
            <!-- Create Category Form -->
            <div class="action-section">
                <h2 class="action-title">‚ûï Create Category</h2>

            </div>

            <!-- Categories List -->
            <div id="categories-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...</div>
                </div>
            </div>

            <div class="pagination" id="categories-pagination"></div>
        </div>

        <!-- Rules Tab -->
        <div class="tab-content" id="rules-tab">
            <!-- Create Rule Form -->
            <div class="action-section">
                <h2 class="action-title">‚ûï Create Rule</h2>
                <div id="rule-message"></div>
                <form id="create-rule-form">
                    <div class="form-group">
                        <label class="form-label" for="rule-title">Rule Name</label>

                            type="text" 
                            class="form-input" 
                            id="rule-title" 
                            placeholder="For example: Password Requirements"

                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="rule-description">Rule Description</label>

                            class="form-textarea" 
                            id="rule-description" 
                            placeholder="Detailed rule description..."
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="rule-category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                        <select class="form-select" id="rule-category" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="create-rule-btn">
                            Create Rule
                        </button>
                    </div>

            </div>

            <!-- Rules List -->
            <div id="rules-container">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>–ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∞–≤–∏–ª...</div>
                </div>
            </div>

            <div class="pagination" id="rules-pagination"></div>
        </div>
    </div>

    <!-- Edit Category Modal -->
    <div class="modal" id="edit-category-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Category</h3>
                <button class="modal-close" id="edit-category-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="edit-category-message"></div>
                <form id="edit-category-form">
                    <input type="hidden" id="edit-category-id">
                    <div class="form-group">
                        <label class="form-label" for="edit-category-title">Category Name</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="edit-category-title" 
                            required
                        >
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancel-edit-category">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit Rule Modal -->
    <div class="modal" id="edit-rule-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Rule</h3>
                <button class="modal-close" id="edit-rule-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="edit-rule-message"></div>
                <form id="edit-rule-form">
                    <input type="hidden" id="edit-rule-id">
                    <div class="form-group">
                        <label class="form-label" for="edit-rule-title">Rule Name</label>
                        <input 
                            type="text" 
                            class="form-input" 
                            id="edit-rule-title" 
                            required
                        >
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edit-rule-description">Rule Description</label>
                        <textarea 
                            class="form-textarea" 
                            id="edit-rule-description" 
                            required
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="edit-rule-category">–ö–∞—Ç–µ–≥–æ—Ä–∏—è</label>
                        <select class="form-select" id="edit-rule-category" required>
                            <option value="">Select category...</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-secondary" id="cancel-edit-rule">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        class RulesApp {
            constructor() {
                this.currentTab = 'categories';
                this.currentCategoriesPage = 1;
                this.currentRulesPage = 1;
                this.pageSize = 12;
                this.categories = [];
                
                this.initializeElements();
                this.bindEvents();
                this.loadCategories();
            }

            initializeElements() {
                // Tabs
                this.tabs = document.querySelectorAll('.tab');
                this.tabContents = document.querySelectorAll('.tab-content');

                // Categories
                this.createCategoryForm = document.getElementById('create-category-form');
                this.categoryTitle = document.getElementById('category-title');
                this.createCategoryBtn = document.getElementById('create-category-btn');
                this.categoryMessage = document.getElementById('category-message');
                this.categoriesContainer = document.getElementById('categories-container');
                this.categoriesPagination = document.getElementById('categories-pagination');

                // Rules
                this.createRuleForm = document.getElementById('create-rule-form');
                this.ruleTitle = document.getElementById('rule-title');
                this.ruleDescription = document.getElementById('rule-description');
                this.ruleCategory = document.getElementById('rule-category');
                this.createRuleBtn = document.getElementById('create-rule-btn');
                this.ruleMessage = document.getElementById('rule-message');
                this.rulesContainer = document.getElementById('rules-container');
                this.rulesPagination = document.getElementById('rules-pagination');

                // Edit Category Modal
                this.editCategoryModal = document.getElementById('edit-category-modal');
                this.editCategoryForm = document.getElementById('edit-category-form');
                this.editCategoryId = document.getElementById('edit-category-id');
                this.editCategoryTitle = document.getElementById('edit-category-title');
                this.editCategoryMessage = document.getElementById('edit-category-message');
                this.editCategoryClose = document.getElementById('edit-category-close');
                this.cancelEditCategory = document.getElementById('cancel-edit-category');

                // Edit Rule Modal
                this.editRuleModal = document.getElementById('edit-rule-modal');
                this.editRuleForm = document.getElementById('edit-rule-form');
                this.editRuleId = document.getElementById('edit-rule-id');
                this.editRuleTitle = document.getElementById('edit-rule-title');
                this.editRuleDescription = document.getElementById('edit-rule-description');
                this.editRuleCategory = document.getElementById('edit-rule-category');
                this.editRuleMessage = document.getElementById('edit-rule-message');
                this.editRuleClose = document.getElementById('edit-rule-close');
                this.cancelEditRule = document.getElementById('cancel-edit-rule');
            }

            bindEvents() {
                // Tabs
                this.tabs.forEach(tab => {
                    tab.addEventListener('click', () => this.switchTab(tab.dataset.tab));
                });

                // Categories
                this.createCategoryForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createCategory();
                });

                // Rules
                this.createRuleForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createRule();
                });

                // Edit Category Modal
                this.editCategoryClose.addEventListener('click', () => this.closeEditCategoryModal());
                this.cancelEditCategory.addEventListener('click', () => this.closeEditCategoryModal());
                this.editCategoryModal.addEventListener('click', (e) => {
                    if (e.target === this.editCategoryModal) this.closeEditCategoryModal();
                });
                this.editCategoryForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateCategory();
                });

                // Edit Rule Modal
                this.editRuleClose.addEventListener('click', () => this.closeEditRuleModal());
                this.cancelEditRule.addEventListener('click', () => this.closeEditRuleModal());
                this.editRuleModal.addEventListener('click', (e) => {
                    if (e.target === this.editRuleModal) this.closeEditRuleModal();
                });
                this.editRuleForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.updateRule();
                });
            }

            switchTab(tabName) {
                this.currentTab = tabName;

                this.tabs.forEach(tab => {
                    tab.classList.toggle('active', tab.dataset.tab === tabName);
                });

                this.tabContents.forEach(content => {
                    content.classList.toggle('active', content.id === `${tabName}-tab`);
                });

                if (tabName === 'categories') {
                    this.loadCategories();
                } else if (tabName === 'rules') {
                    this.loadRules();
                }
            }

            // Categories functions
            async loadCategories(page = 1) {
                this.currentCategoriesPage = page;
                this.categoriesContainer.innerHTML = `
                    <div class="loading">
                        <div class="loading-spinner"></div>
                        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–π...</div>
                    </div>
                `;

                try {
                    const response = await fetch(`/rule-categories/?page=${page}&page_size=${this.pageSize}`);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    this.categories = data.items;
                    this.displayCategories(data.items);
                    this.updatePagination(data.total, data.page, data.page_size, 'categories');
                    this.updateCategorySelects();
                } catch (error) {
                    console.error('Load error:', error);
                    this.categoriesContainer.innerHTML = `
                        <div class="message error">
                            <strong>–û—à–∏–±–∫–∞:</strong> ${error.message}
                        </div>
                    `;
                }
            }

            displayCategories(categories) {
                if (categories.length === 0) {
                    this.categoriesContainer.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üìÇ</div>
                            <h3>No Categories</h3>
                            <p>–°–æ–∑–¥–∞–π—Ç–µ –ø–µ—Ä–≤—É—é –∫–∞—Ç–µ–≥–æ—Ä–∏—é –ø—Ä–∞–≤–∏–ª</p>
                        </div>
                    `;
                    return;
                }

                const categoriesHTML = categories.map(category => `
                    <div class="card">
                        <div class="card-header">
                            <div style="flex: 1;">
                                <div class="card-title">${this.escapeHtml(category.title)}</div>
                                <div class="card-meta">

            async loadRules(page = 1) {

            async deleteRule(id) {
                if (!confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —É–¥–∞–ª–∏—Ç—å —ç—Ç–æ –ø—Ä–∞–≤–∏–ª–æ?')) {

                } catch (error) {
                    console.error('Delete error:', error);

            closeEditRuleModal() {

            // Helper functions
            async loadCategoriesForSelect() {
                try {
                    const response = await fetch('/rule-categories/?page=1&page_size=1000');
                    if (!response.ok) throw new Error('Failed to load categories');
                    
                    const data = await response.json();
                    this.categories = data.items;
                    this.updateCategorySelects();
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            updateCategorySelects() {
                const selects = [this.ruleCategory, this.editRuleCategory];
                
                selects.forEach(select => {
                    const currentValue = select.value;
                    select.innerHTML = '<option value="">Select category...</option>';
                    
                    this.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category.id;
                        option.textContent = category.title;
                        select.appendChild(option);
                    });
                    
                    if (currentValue) {
                        select.value = currentValue;
                    }
                });
            }

            updatePagination(total, currentPage, pageSize, type) {
                const totalPages = Math.ceil(total / pageSize);
                const paginationElement = type === 'categories' ? this.categoriesPagination : this.rulesPagination;

                if (totalPages <= 1) {
                    paginationElement.innerHTML = '';
                    return;
                }

                let paginationHTML = '';

                // Previous button
                paginationHTML += `
                    <button class="pagination-button" ${currentPage === 1 ? 'disabled' : ''} 
                        onclick="rulesApp.${type === 'categories' ? 'loadCategories' : 'loadRules'}(${currentPage - 1})">
                        ‚Üê –ù–∞–∑–∞–¥
                    </button>
                `;

                // Page numbers
                const maxPages = 5;
                let startPage = Math.max(1, currentPage - Math.floor(maxPages / 2));
                let endPage = Math.min(totalPages, startPage + maxPages - 1);

                if (endPage - startPage < maxPages - 1) {
                    startPage = Math.max(1, endPage - maxPages + 1);
                }

                for (let i = startPage; i <= endPage; i++) {
                    paginationHTML += `
                        <button class="pagination-button ${i === currentPage ? 'active' : ''}" 
                            onclick="rulesApp.${type === 'categories' ? 'loadCategories' : 'loadRules'}(${i})">
                            ${i}
                        </button>
                    `;
                }

                // Next button
                paginationHTML += `
                    <button class="pagination-button" ${currentPage === totalPages ? 'disabled' : ''} 
                        onclick="rulesApp.${type === 'categories' ? 'loadCategories' : 'loadRules'}(${currentPage + 1})">
                        –í–ø–µ—Ä–µ–¥ ‚Üí
                    </button>
                `;

                paginationElement.innerHTML = paginationHTML;
            }

            showMessage(element, type, text) {
                element.innerHTML = `<div class="message ${type}">${text}</div>`;
                setTimeout(() => {
                    element.innerHTML = '';
                }, 5000);
            }

            escapeHtml(text) {
                if (!text) return '';
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            window.rulesApp = new RulesApp();
        });
    </script>
